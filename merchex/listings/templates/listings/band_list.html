{% extends 'listings/base.html' %}

{% block content %}

<h1>Bands</h1>
<p>The band you have in mind is not in the list?</p>
<p>Click <a href="{% url 'band-create' %}">here</a> to add a new band.</p>
<ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
            - <span class="edit"><a href="{% url 'band-update' band.id %}">[edit]</span></a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
